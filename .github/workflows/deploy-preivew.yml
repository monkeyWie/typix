name: Deploy Preivew
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "index.html"
      - "vite.config.ts"
      - "tailwind.config.js"
      - "drizzle.config.ts"
      - "package.json"
      - ".env.node.example"
      - "wrangler.toml"

jobs:
  preivew-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        run: |
          pnpm install

      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # build application
          sed -i "s/DATABASE_ID/${{ secrets.CLOUDFLARE_DATABASE_ID }}/g" wrangler.toml
          node .github/workflows/scripts/deploy.js --preview
